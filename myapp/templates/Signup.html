<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Signup - Ward 12 Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      background: white;
    }

    .card h3 {
      color: #007bff;
      font-weight: bold;
    }

    .form-control {
      border-radius: 0.5rem;
      border: 2px solid #ced4da;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 0.5rem;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .icon {
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3 class="text-center mb-4"><i class="fas fa-user-shield icon"></i>Admin Signup</h3>

    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        {{ form.username.label_tag }}
        {{ form.username }}
        {% for error in form.username.errors %}
          <div class="text-danger small">{{ error }}</div>
        {% endfor %}
      </div>

      <div class="mb-3">
        {{ form.password.label_tag }}
        {{ form.password }}
        {% for error in form.password.errors %}
          <div class="text-danger small">{{ error }}</div>
        {% endfor %}
      </div>

      <button type="submit" class="btn btn-custom w-100">Signin</button>
    </form>

    <div class="text-center mt-3">
      Already have an account? <a href="{% url 'login' %}" class="text-primary fw-bold">Login</a>
    </div>
  </div>

</body>
</html>
