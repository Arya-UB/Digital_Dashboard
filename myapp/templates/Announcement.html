{% extends 'base.html' %}

{% block title %}
<title>ðŸ“¢ Post Announcement</title>
{% endblock %}

{% block content %}
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #ff9966, #ff5e62,#fcff5e);
    font-family: 'Segoe UI', Tahoma, sans-serif;
  }

  .page-wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, #e75208, #e98de1,#ff5e62);
  }

  .announcement-section {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    margin-top: 150px; /* Ensures gap from navbar */
  }

  .announcement-form {
    background: #fff;
    padding: 1rem 1rem; /* Compact padding */
    border-radius: 12px;
    box-shadow: 0 5px 18px rgba(255, 94, 98, 0.25);
    max-width: 420px;
    width: 100%;
  }

  .announcement-form h2 {
    text-align: center;
    color:  #be184a;
    margin-bottom: 1rem;
    font-size: 1.5rem;
  }

  .form-group {
    margin-bottom: 0.8rem;
  }

  label {
    display: block;
    margin-bottom: 0.4rem;
    color: #0f0e0e;
    font-weight: 600;
    font-size: 0.95rem;
  }

  input[type="text"],
  textarea {
    width: 100%;
    padding: 0.55rem 0.85rem;
    border-radius: 8px;
    border: 1.5px solid  #be184a;
    font-size: 0.95rem;
    font-family: inherit;
    color: #0a0909;
  }

  input:focus,
  textarea:focus {
    border-color: #ff5e62;
    outline: none;
    box-shadow: 0 0 5px rgba(255, 94, 98, 0.4);
  }

  textarea {
    resize: vertical;
    min-height: 80px;  /* Reduced height */
    max-height: 120px;
  }

  .btn-submit {
    margin-top: 1rem;
    background-color: #be184a;
    color: white;
    font-weight: 600;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 25px;
    width: 100%;
    cursor: pointer;
    transition: 0.3s ease;
    
  }

  .btn-submit:hover {
    background-color: #e54455;
    transform: scale(1.03);
  }

  
</style>

<main class="page-wrapper">
  <div class="announcement-section">
    <form method="post" class="announcement-form">
      {% csrf_token %}
      <h2>ðŸ“£ Post Announcement</h2>

      <div class="form-group">
        {{ form.title.label_tag }}
        {{ form.title }}
      </div>

      <div class="form-group">
        {{ form.message.label_tag }}
        {{ form.message }}
      </div>

      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>

  
</main>
{% endblock %}
