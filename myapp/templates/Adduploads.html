{% extends 'base.html' %}


{% block content %}
<style>
    
  .upload-form-container {
    max-width: 600px;
    margin: 10rem auto;
    padding: 4rem;
    border-radius: 25px;
    background: rgba(185, 189, 178, 0.15);
    box-shadow: 0 8px 32px 0 rgba(201, 63, 189, 0.37);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    animation: pulse-glow 3s infinite alternate;
    background-color: #f32843;
    width: 100%;
    
  }
  

  @keyframes pulse-glow {
    0% {
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    100% {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
    }
  }

  .upload-form-container label {
    color: #fff;
    font-weight: bold;
  }

  .upload-form-container input,
  .upload-form-container select {
    border-radius: 15px;
  }

  .fancy-button {
    background: linear-gradient(45deg, #ff6b6b, #f8e71c, #32cd32, #1e90ff);
    background-size: 300% 300%;
    color: white;
    font-weight: bold;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 30px;
    transition: background-position 0.5s ease-in-out;
    animation: gradient-move 5s ease infinite;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
  }

  .fancy-button:hover {
    background-position: right center;
    transform: scale(1.05);
  }

  @keyframes gradient-move {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
</style>

<div class="upload-form-container">
  <h3 class="text-center text-white mb-4">Upload Your File</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_Filetype"  class="form-label">File Type </label>
      {{ form.Filetype }}
    </div>
    <div class="mb-3">
      <label for="id_File" class="form-label">Choose File</label>
      {{ form.File }}
    </div>
    <div class="mb-3">
      <label for="{{form.link.id_for_label}}" class="form-label">Youtube or Video link</label>
      {{ form.link }}
    </div>


    
    <div class="text-center">
      <button type="submit" class="fancy-button">Upload</button>
    </div>
  </form>
</div>
{% endblock %}

  </footer>
  
</body>
</html>
